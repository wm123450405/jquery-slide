<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-slide.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.slide').slide({
				actionIn: 'left',
				actionOut: 'left',
				delay: 1000
			});
		})
	</script>
	<style type="text/css">
		.slide {
			width: 500px;
			height: 200px;
		}
		.item {
			width: 500px;
			height: 200px;
			display: inline-block;
		}
		.item_1 { background-color: red; }
		.item_2 { background-color: green; }
		.item_3 { background-color: blue; }
	</style>
</head>
<body>
	<div class="slide">
		<div class="item item_1"></div>
		<div class="item item_2"></div>
		<div class="item item_3"></div>
	</div>
</body>
</html>
